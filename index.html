<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Expense Tracker</h1>
    </header>
    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" placeholder="e.g., Coffee">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="e.g., 5.00" step="0.01">
            <button id="addExpenseButton">Add Expense</button>
        </section>
        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
            <p id="totalAmount">Total Amount: $0.00</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Personal Expense Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
